<div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
    <div class="hidden sm:block">
      <p class="text-sm leading-5 text-gray-700">
        Pagina 
        <span class="font-medium">{{ page.number }}</span>
        de
        <span class="font-medium">{{ page.paginator.num_pages }}</span>
      </p>
    </div>
    <div class="flex-1 flex justify-between sm:justify-end">
      {% if page.has_previous %}
      <a href="?page={{ page.previous_page_number }}" class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm leading-5 font-medium rounded-md text-gray-700 bg-white hover:text-gray-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 active:bg-gray-100 active:text-gray-700 transition ease-in-out duration-150">
        Previous
      </a>
      {% endif %}
      {% if page.has_next %}
      <a href="?page={{ page.next_page_number }}" class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm leading-5 font-medium rounded-md text-gray-700 bg-white hover:text-gray-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 active:bg-gray-100 active:text-gray-700 transition ease-in-out duration-150">
        Next
      </a>
      {% endif %}
    </div>
  </div>
